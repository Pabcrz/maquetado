<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div 
                class="col-12 col-sm-6 col-md-3 col-lg-8 col-xl-6" 
                style="background-color: rgb(231, 84, 84); border-radius: 8px; border: solid 1px black; height: 400px;">
            </div>
            <div 
                class="col-12 col-sm-6 col-md-3 col-lg-1 col-xl-2" 
                style="background-color: rgb(231, 84, 84); border-radius: 8px; border: solid 1px black; height: 400px;">
            </div>
            <div 
                class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3" 
                style="background-color: rgb(231, 84, 84); border-radius: 8px; border: solid 1px black; height: 400px;">
            </div>
            <div 
                class="col-12 col-sm-6 col-md-3 col-lg-12 col-xl-1" 
                style="background-color: rgb(231, 84, 84); border-radius: 8px; border: solid 1px black; height: 400px;">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
